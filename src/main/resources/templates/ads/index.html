<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Adlister | All Ads')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <h3>Latest ads</h3>
    <div th:if="${noAdsFound}">
        No ads were found.
    </div>

    <div class="row row-cols-3">
        <div class="col mb-4" th:each="ad : ${ads}">
            <div class="card">
                <img class="card-img-top" src="https://via.placeholder.com/300.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ad.title}">Card title</h5>
                    <p class="card-text" th:text="${ad.description}">This is a longer card with supporting text below as
                        a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
